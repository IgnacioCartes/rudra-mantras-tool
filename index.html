<!doctype html>
<html class="no-js" lang="">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Rudra Mantras Tool</title>
        <meta name="description" content="WebApp to create and test mantras for the game Rudra No Hihou">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	</head>
	<body>
		<div style="width: 520px; margin: 16px auto;">
			<h1>Rudra no Hihou Mantra Tool</h1>
			<p>
				Enter your mantra: <span id="mantra"></span> _
			</p>
			<div id="div-katakana"></div>
			<div>
				<h3>Words:</h3>
				<ul id="words">
				</ul>
				<h3>Effect:</h3>
				<ul>
					<li>Effect: <span id="m-effect"></span></li>
					<li>Status: <span id="m-status"></span></li>
					<li>Power: <span id="m-power"></span></li>
					<li>MP Cost: <span id="m-mpcost"></span></li>
					<li>Element: <span id="m-element"></span></li>
					<li>Targetting: <span id="m-targetting"></span></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/mantras.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
